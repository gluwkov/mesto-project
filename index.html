<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__picture" src="./images/profile-picture.jpg" alt="Фотография профиля">
            <div class="profile__info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button id="editButton" type="button" class="profile__edit-button" aria-label="Изменить"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button id="addButton" type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section aria-label="Фотографии" class="photos">
            
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_form_edit">
        <div class="popup__container">
            <form id='editForm' name="edit-form">
                <fieldset class="popup__input-container">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <div>
                        <input id='nameInput' class="popup__item popup__item_element_text" name="name" type="text" value="">
                        <input id='jobInput' class="popup__item popup__item_element_text" name="description" type="text" value="">
                    </div>
                    <input id="saveButton" class="popup__submit" name="save-button" type="submit" value="Сохранить">
                </fieldset>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_form_add">
        <div class="popup__container">
            <form id='addForm' name="add-form">
                <fieldset class="popup__input-container">
                    <h2 class="popup__heading">Новое место</h2>
                    <div>
                        <input id='titleInput' class="popup__item popup__item_element_text" name="title" type="text" placeholder="Название" value="">
                        <input id='linkInput' class="popup__item popup__item_element_text" name="link" type="text" placeholder="Ссылка на картинку" value="">
                    </div>
                    <input id='createButton' class="popup__submit" name="create-button" type="submit" value="Создать">
                </fieldset>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_form_photo">
        <div class="popup__container popup__container_form_photo formPhotoContainer">
            <form id='addForm' name="add-form">
                <img class ='formPhotoContainer__image' src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="">
                <p class='formPhotoContainer__caption'></p>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <template id="photoCardTemplate">
        <article class="photo-card">
            <img class="photo-card__image" src="" alt="">
            <button type="button" class="photo-card__delete-button" aria-label="Удалить"></button>
            <div class="photo-card__info">
                <h2 class="photo-card__title"></h2>
                <button type="button" class="photo-card__like-button" aria-label="Лайк"></button>
            </div>
        </article>
    </template>
    <script src="./script.js"></script>
</body>

</html>
